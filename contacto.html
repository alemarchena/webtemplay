<script>
	
const aclaracion 	= document.getElementById("aclaracion");
const nombre 		= document.getElementById("nombre");
const email 		= document.getElementById("email");
const telefono 		= document.getElementById("telefono");
const mensaje 		= document.getElementById("mensaje");
const enviar 		= document.getElementById("enviar");

function Verificar()
{
	let res=true;
	if(nombre.value == "" && res ==true){
		aclaracion.innerHTML = 'Por favor escriba su nombre';
		res=false;
	}
	
	if (telefono.value == "" && res ==true) {
		aclaracion.innerHTML = 'Por favor escriba su teléfono';
		res=false;
	}
	
	if (email.value == "" && res ==true) {
		aclaracion.innerHTML = 'Por favor escriba su email';
		res=false;
	}


	if (mensaje.value == "" && res == true)	{
		aclaracion.innerHTML ='Por favor escriba un mensaje';
		res=false;
	}

	return res;
}

function Enviar(e)
{
	e.preventDefault();

	if(Verificar())
	{
		enviar.disabled = true;
		aclaracion.innerHTML ='Enviando...';
		
		setTimeout(() => {
			$.ajax({
				url: "enviarcorreo.php",
				
				data: { nya: nombre.value, email: email.value, telefono: telefono.value, mensaje: mensaje.value },
				type: "post",
				success: function (data) 
				{
					enviar.disabled = false;

					aclaracion.innerHTML ='Mensaje enviado!';
					nombre.value 	= "";
					email.value 	= "";
					telefono.value 	= "";
					mensaje.value 	= "";
					
				},error: function(e){
					aclaracion.innerHTML = 'Error al Enviar el mensaje';
					enviar.disabled = false;
					console.log(e)

				}
			
			});
		}, 500);
			
	}
}
	

</script>
